<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="day">
        <h1>Friday, October-19</h1>
      </div>
    </div>
    <div class="container">
      <% for(let i=0; i<itemsToappend.length; i++) { %>
          <div class="item">
              <input type="checkbox">
           <p><%= itemsToappend[i] %></p>
        <% } %>
        </div>

        <form class="item" action="/" method="POST">
        <input type="text" name="newItem" placeholder="Enter Todo..." autocomplete="off">
        <button name="button" type="submit">+</button>
    </form>
    </div>
  </body>
</html>
